<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>Iris - Pig job browser</title>
<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.22.1"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="iris.css" />
<link rel="stylesheet" type="text/css" href="table-style.css" />
</head>
<body>
<div class="Outer">
 <div class="Top" id="scriptStatusDialog"></div>
 <div class="Top">
   <div id="progressbar"><div></div></div>
 </div>

 <div class="InnerLeft" id="chart">
  <script type="text/javascript" src="iris.js"></script>
 </div>
 <div class="InnerRight">
  <dl class="job-prop-list">
    <dt>Job ID</dt><dd><a class="job-jt-url" target="_blank"></a></dd>
    <dt>Status</dt><dd class="job-status"></dd>
    <dt>Alias</dt><dd class="job-alias"></dd>
    <dt>Feature</dt><dd class="job-feature"></dd>
    <dt>Name</dt><dd class="job-scope"></dd>
    <dt>Mappers</dt><dd class="job-mapper-status"></dd>
    <dt>Reducers</dt><dd class="job-reducer-status"></dd>
    <dt></dt><dd class="job-n-of-n"></dd>
  </dl>
 </div>
 <div class="Bottom">
  <table id="rounded-corner" summary="Job Summary">
    <thead>
        <tr>
            <th scope="col" class="rounded-head-left"></th>
            <th scope="col">Job ID</th>
            <th scope="col">Status</th>
            <th scope="col">Alias</th>
            <th scope="col">Feature</th>
            <th scope="col">Mappers</th>
            <th scope="col" class="rounded-head-right">Reducers</th>
        </tr>
    </thead>
        <tfoot>
        <tr>
            <td class="rounded-foot-left" colspan="6"><em>Click a row to view the job in the chord diagram above</em></td>
            <td class="rounded-foot-right">&nbsp;</td>
        </tr>
    </tfoot>
    <tbody>
      <tr></tr>
    </tbody>
  </table>
 </div>
</div>
</body>
</html>
