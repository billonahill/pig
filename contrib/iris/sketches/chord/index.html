<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Iris - Pig job browser</title>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.22.1"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="iris.css" />
    <link rel="stylesheet" type="text/css" href="table-style.css" />
  </head>
  <body>
    <div class="Outer">
      <div id="scriptStatusDialog" class="Top"></div>
      <div class="Top">
        <div id="progressbar"><div></div></div>
      </div>
      <div class="InnerLeft" id="chart">
        <script type="text/javascript" src="iris.js"></script>
      </div>
      <div class="InnerRight">
        <table class="job-prop-list rounded-corner" summary="Job Status">
          <thead>
            <tr>
              <th scope="col" class="rounded-head-left">Property</th>
              <th scope="col" class="rounded-head-right">Value</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <td class="rounded-foot-left">&nbsp;</td>
              <td class="rounded-foot-right job-n-of-n">&nbsp;</td>
            </tr>
          </tfoot>
          <tbody>
            <tr><td>Job ID</td><td><a class="job-jt-url" target="_blank"></a></td></tr>
            <tr><td>Name</td><td class="job-scope"></td></tr>
            <tr><td>Aliases</td><td class="job-aliases"></td></tr>
            <tr><td>Features</td><td class="job-features"></td></tr>
            <tr><td>Status</td><td class="job-status"></td></tr>
            <tr><td>Mappers</td><td class="job-mapper-status"></td></tr>
            <tr><td>Reducers</td><td class="job-reducer-status"></td></tr>
          </tbody>
        </table>
      </div>
      <div class="Bottom">
        <table class="job-summary rounded-corner" summary="Job Summary">
          <thead>
            <tr>
              <th scope="col" class="rounded-head-left"></th>
              <th scope="col">Job ID</th>
              <th scope="col">Status</th>
              <th scope="col">Alias</th>
              <th scope="col">Feature</th>
              <th scope="col">Mappers</th>
              <th scope="col" class="rounded-head-right">Reducers</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <td class="rounded-foot-left">&nbsp;</td>
              <td class="rounded-foot-right" colspan="6">Click a row to view the job in the chord diagram above</td>
            </tr>
          </tfoot>
          <tbody>
            <tr></tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
